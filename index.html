<!doctype html>
<html ng-app>
    <head>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.2/angular.min.js"></script>
        <script src="quiz.js"></script>
        <link href="bootstrap/css/bootstrap.css" rel="stylesheet" media="screen">
        <link href="stylesheets/base.css" rel="stylesheet" media="screen">
    </head>
    <body>

        <div class="btn-group" data-toggle="buttons-checkbox">
            <button ng-model="question_types.addition" type="button" class="btn btn-primary">Addition</button>
            <button type="button" class="btn btn-primary">Subtraction</button>
            <button type="button" class="btn btn-primary">Multiplication</button>
            <button type="button" class="btn btn-primary">Division</button>
        </div>

        <div class="row">
            <div class="nine columns" role="content">
                <h4>Math Quiz</h4>
                <div ng-controller="QuizCtrl">
                    <ul class="qcontainer">
                        <li ng-repeat="question in questions">
                            {{question.text}}
                            <br/>
                            <input ng-model="question.user_answer" type="text" placeholder="???" size="6"/>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-large btn-primary">Done</button>

        <script src="http://code.jquery.com/jquery-latest.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
    </body>
</html>
